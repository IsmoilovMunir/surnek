<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список товаров &ndash; ОЗОН</title>
</head>
<body>
<a data-th-href="@{/catalogue/products/create}">+ Создать товар</a>

<h1>Список товаров</h1>
<form method="get" data-th-action="@{/catalogue/products/list}">
    <label>Фильтр:<input type="text" name="filter" data-th-value="${filter}">
        <button type="submit">Поиск</button>
    </label>
</form>
<table>
    <thead>
    <tr>
        <th>#</th>
        <th>Товар</th>
    </tr>
    </thead>
    <tbody>
    <tr data-th-each="product : ${products}">
        <td data-th-text="${product.id}"></td>
        <td>
            <a data-th-href="@{/catalogue/products/{productId}(productId=${product.id})}"
               data-th-text="${product.title}"
            ></a>
        </td>
        <td>
            <!-- Кнопка "Редактировать" -->
            <a data-th-href="@{/catalogue/products/{productId}/edit(productId=${product.id})}">
                <button>Редактировать</button>
            </a>
            <form method="post" data-th-action="@{/catalogue/products/{productId}/delete(productId=${product.id})}">
                <button type="submit">Удалить</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
